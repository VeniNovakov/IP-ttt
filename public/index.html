<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
  <script src="ttt.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      width: 100px;
      height: 100px;
      border: 2px solid #333;
      font-size: 2em;
      line-height: 100px;
      text-align: center;
      text-decoration: none;
      color: #333;
      display: inline-block;
    }

    .cell:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="board">
      <button id="1" class="cell"></button>
      <button id="2" class="cell"></button>
      <button id="3" class="cell"></button>
      <button id="4" class="cell"></button>
      <button id="5" class="cell"></button>
      <button id="6" class="cell"></button>
      <button id="7" class="cell"></button>
      <button id="8" class="cell"></button>
      <button id="9" class="cell"></button>
    </div>
  </div>
</body>
</html>
